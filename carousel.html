<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <title>Demo Carousel</title>
</head>
<body class="container-sm  mx-auto my-5 d-flex flex-column align-items-center justify-content-center">

  <div class= "col mb-5  " >
    <h1 class="container-fluid text-center"> An exemple of carousel</h1>
  </div >
  <div class="row">
    <div  id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style=" width:500px; height:500" vertical-align>

      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 3"></button>
      </div>

        <div class="carousel-inner">

          <div class="carousel-item active">
            <img src="/img-carousel/template-jdg-25.jpg"  class="d-block w-100" alt="chat"   style="  width:300px; height:300px">
          </div>

          <div class="carousel-item">
            <img src="/img-carousel/fotolia_103481419-768x512.jpg" class="d-block w-100" alt="chat" style=" width:300px; height:300px">
          </div>

          <div class="carousel-item">
            <img src="/img-carousel/fotolia_121128511-768x425.jpg" class="d-block w-100" alt="chat" style=" width:300px; height:300px">
          </div>

          <div class="carousel-item">
            <img src="/img-carousel/fotolia_94870753-1-768x512.jpg" class="d-block w-100" alt="chat" style=" width:300px; height:300px">
          </div>
        
        
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
          </button>

          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
          </button>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
